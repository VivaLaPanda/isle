
<div class="mat-typography" id="full-container">
  <mat-toolbar color="primary" *ngIf="router.url !== '/login' && router.url !== '/signup' ">
    <button mat-icon-button (click)="onSetTheme('light-theme')" *ngIf="isDarkMode">
      <mat-icon class="icon">wb_sunny</mat-icon>
    </button>
    <button mat-icon-button (click)="onSetTheme('dark-theme')" *ngIf="!isDarkMode">
      <mat-icon class="icon">hotel</mat-icon>
    </button>
    <span class="spacer"></span>
    <span>{{appName}}</span> <!-- App Name Here -->
    <button mat-icon-button (click)="sidenav.toggle()" fxHide.gt-sm>
      <mat-icon class="md-24" >menu</mat-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav
      #sidenav
      [mode]="navMode"
      class="mat-elevation-z8"
      position="end"
      [opened]="pageWidth > 768"
      *ngIf="router.url !== '/login' && router.url !== '/signup'">
      <!-- sidenav content -->
      <app-sidenav></app-sidenav>
    </mat-sidenav>
    <!-- primary content -->
    <router-outlet></router-outlet>

  </mat-sidenav-container>
</div>
